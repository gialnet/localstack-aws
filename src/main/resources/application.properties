spring.application.name=localstack-aws

# AWS Credentials (valores dummy para LocalStack)
cloud.aws.credentials.access-key=test
cloud.aws.credentials.secret-key=test
cloud.aws.region.static=us-east-1
cloud.aws.stack.auto=false


# LocalStack SQS Configuration (solo activo en perfil "local")
spring.profiles.active=local
cloud.aws.sqs.endpoint=http://localhost:4566
cloud.aws.sqs.queue-name=mi-cola-test
cloud.aws.sqs.queue-url=http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/mi-cola-test

# Application Configuration
app.sqs.polling-interval-ms=5000

amazon.dynamodb.endpoint=http://localhost:4566
amazon.dynamodb.region=us-east-1
amazon.dynamodb.accessKey=test
amazon.dynamodb.secretKey=test